syntax = "proto3";

package proto;

option go_package = "./proto";


message News {
  string id = 1;
  string title = 2;
  string description = 3;
  string image_url = 4;
  string date = 5;
}

message NewsList {
  repeated News news = 1;
}

message Empty {}

service NewsService {
  rpc GetNews(Empty) returns (NewsList);
}
