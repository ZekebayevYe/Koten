<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Management System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-top">
      <div class="user-info">
        <div id="profile-icon">ðŸ‘¤</div>
        <div id="username">User Name</div>
      </div>
      <h1>Document Management System</h1>
    </div>
    <nav>
      <button id="btn-documents" class="active">
        <i class="fas fa-folder"></i> My Documents
      </button>
      <button id="btn-upload">
        <i class="fas fa-cloud-upload-alt"></i> Upload Document
      </button>
    </nav>
  </header>

  <main>
    <section id="documents" class="section active">
      <div class="section-header">
        <h2>My Documents</h2>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="document-filter" placeholder="Search documents...">
        </div>
      </div>
      <div id="documents-list" class="documents-container">
        <div class="loader"></div>
      </div>
    </section>
  </main>

  <div id="upload-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Upload Document</h3>
      
      <div class="file-upload-area" id="drop-zone">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Drag & drop your file here</p>
        <span>or</span>
        <button class="browse-btn">Browse Files</button>
        <input type="file" id="document-file">
        <div id="file-info"></div>
      </div>
      
      <div class="upload-actions">
        <button id="start-upload" class="upload-btn">
          <i class="fas fa-upload"></i> Upload Document
        </button>
        <div id="upload-progress">
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <div class="progress-text">0%</div>
        </div>
      </div>
      
      <div id="upload-status"></div>
    </div>
  </div>

  <div id="toast-container"></div>

  <footer>
    <p>Document Management Service &copy; 2025</p>
    <p>Powered by Documents Microservice</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
